<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h2>แสดงเลขคู่จาก 2 ถึง 20</h2>

        for (let i = 2; i <= 20; i += 2) {
            // แสดงผลทีละบรรทัด
            document.write(i + "<br>");
        }
    </script>
</body>
